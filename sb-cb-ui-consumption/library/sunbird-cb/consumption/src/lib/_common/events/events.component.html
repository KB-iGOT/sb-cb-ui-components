<div class="flex items-center mb-4 mt-2 e-header">
    <div class="event-title">
        {{object?.title}}
    </div>
    <div class="events-select">
        <select>
            <option value="1">6 Sept, 2024</option>
            <option value="2">7 Sept, 2024</option>
            <option value="3">8 Sept, 2024</option>
        </select>
    </div>
</div>
<div class="grid grid-cols-1 gap-4">
    <div class="events-card-wrapper">
        <div *ngFor="let event of events">
            <sb-uic-event-card [objectData]="object" [eventDetails]="event"></sb-uic-event-card>
        </div>
    </div>
</div>
