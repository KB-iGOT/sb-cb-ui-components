<div class="flex user-progress-title gap-2 margin-bottom-xs">
    {{objectData?.title}} <div><img [src]="objectData?.infoIcon" alt="" i18n-matTooltip
    [matTooltip]="objectData?.infoText"></div>
</div>
<div class="user-progress-wrapper margin-bottom-l">
    <div class="user-rank flex items-center">
        <div class="current-rank">#100001 Rank</div>
    </div>
    <div class="user-details-wrapper">
        <div class="user-details flex gap-2">
            <div class="user-initial">VK</div>
            <div class="user-name pt-3">Venky Kandagaddala</div>
        </div>
        <div class="user-stats my-3">
            <div class="flex gap-2 items-center justify-center">
                <div class="my-hours"></div>
                <div class="my-certificates"></div>
            </div>
            <div class="flex gap-2 items-center justify-center pt-3">
                <div class="k-points"></div>
            </div>
        </div>
    </div>
</div>
