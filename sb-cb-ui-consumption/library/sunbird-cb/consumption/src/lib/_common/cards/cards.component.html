<div class="widget-card-content-new">
    <ng-container *ngIf="widgetData && (((widgetData?.deletedMode || 'none') === 'hide' && !!!isLiveOrMarkForDeletion)
    ? false
    : !((widgetData?.intranetMode || 'none') === 'hide' && !!showIntranetContent))"
      [ngSwitch]="( (widgetData && widgetData?.cardSubType) || 'cardPortraitLib')">
      <ng-container *ngSwitchDefault [ngTemplateOutlet]="cardPortraitLib"></ng-container>
      <ng-container *ngSwitchCase="'user-card'" [ngTemplateOutlet]="cardUser"></ng-container>
      <ng-container *ngSwitchCase="'card-portrait-lib-skeleton'" [ngTemplateOutlet]="cardPortraitLibSkeleton"></ng-container>
      <ng-container *ngSwitchCase="'card-portrait-lib'" [ngTemplateOutlet]="cardPortraitLib"></ng-container>
      <ng-container *ngSwitchCase="'card-landscape-lib-skeleton'" [ngTemplateOutlet]="cardLandscapeLibSkeleton"></ng-container>
      <ng-container *ngSwitchCase="'card-landscape-lib'" [ngTemplateOutlet]="cardLandscapeLib"></ng-container>
      <ng-container *ngSwitchCase="'card-wide-lib-skeleton'" [ngTemplateOutlet]="cardWideLibSkeleton"></ng-container>
      <ng-container *ngSwitchCase="'card-wide-lib'" [ngTemplateOutlet]="cardWideLib"></ng-container>
      <ng-container *ngSwitchCase="'card-wide-v2'" [ngTemplateOutlet]="cardWideV2"></ng-container>
      <ng-container *ngSwitchCase="'card-wide-v2-skeleton'" [ngTemplateOutlet]="cardWideV2Skeleton"></ng-container>
      <ng-container *ngSwitchCase="'card-mdo-lib'" [ngTemplateOutlet]="cardMdo"></ng-container>
      <ng-container *ngSwitchCase="'card-mdo-lib-skeleton'" [ngTemplateOutlet]="cardMdoSkeleton"></ng-container>
    </ng-container>
</div>

<ng-template #cardPortraitLibSkeleton>
  <sb-uic-card-portrait [widgetData]="widgetData" [isCardLoading]="true"></sb-uic-card-portrait>
</ng-template>
<ng-template #cardPortraitLib>
  <sb-uic-card-portrait (contentData)="getRedirectUrlData($event)" [widgetData]="widgetData" [isCardLoading]="false"></sb-uic-card-portrait>
</ng-template>
<ng-template #cardLandscapeLibSkeleton>
  <sb-uic-card-landscape [widgetData]="widgetData" [isCardLoading]="true"></sb-uic-card-landscape>
</ng-template>
<ng-template #cardLandscapeLib>
  <sb-uic-card-landscape [widgetData]="widgetData" [isCardLoading]="false"></sb-uic-card-landscape>
</ng-template>

<ng-template #cardWideLib>
  <sb-uic-card-wide (contentData)="getRedirectUrlData($event)"  [widgetData]="widgetData"></sb-uic-card-wide>
</ng-template>
<ng-template #cardWideLibSkeleton>
  <sb-uic-card-wide [widgetData]="widgetData"></sb-uic-card-wide>
</ng-template>

<ng-template #cardWideV2Skeleton>
  <sb-uic-card-wide-v2 [widgetData]="widgetData" [isCardLoading]="true" ></sb-uic-card-wide-v2>
</ng-template>
<ng-template #cardWideV2>
  <sb-uic-card-wide-v2 [cbPlanMapData]="cbPlanMapData" [isCardLoading]="false" [widgetData]="widgetData" ></sb-uic-card-wide-v2>
</ng-template>

<ng-template #cardUser>
  <sb-uic-card-user [widgetData]="widgetData"></sb-uic-card-user>
</ng-template>
<ng-template #cardMdo>
  <sb-uic-card-mdo-channel [widgetData]="widgetData"></sb-uic-card-mdo-channel>
</ng-template>
<ng-template #cardMdoSkeleton>
  <sb-uic-card-mdo-channel [widgetData]="widgetData"></sb-uic-card-mdo-channel>
</ng-template>
