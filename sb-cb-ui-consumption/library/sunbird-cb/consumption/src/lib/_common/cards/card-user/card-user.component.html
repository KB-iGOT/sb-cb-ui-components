<mat-card class="user-card card-users-container mr-5 padding-remove cursor-pointer">
    <div class="display-contents">
        <ng-container *ngIf="widgetData.content">
            <a (click)="raiseTelemetry();$event.stopPropagation()" role="link"
                i18n-aria-label>
                <ng-container>
                    <mat-card-content class="min-top">
                        <div style="position: relative; z-index: 1;">
                            <ng-container *ngIf="widgetData.content.image">
                                <img mat-card-image [src]="widgetData.content.image"
                                    loading="lazy" class="card-img ws-mat-primary-lite-background margin-remove"
                                    [wsUtilsDefaultThumbnail]="defaultThumbnail" [alt]="widgetData.content.name" />
                            </ng-container>
                            <ng-container *ngIf="!widgetData.content.image">
                                <ng-template #defaultImg>
                                    <img mat-card-image [src]="defaultThumbnail" loading="lazy"
                                        class="card-img ws-mat-primary-lite-background margin-remove"
                                        [alt]="widgetData.content.name" />
                                </ng-template>
                            </ng-container>
                        </div>
                        <div class="padding-m">
                            <div class="user_widget flex margin-remove">
                            </div>
                            <div [id]="'m-c-'+ widgetData.content?.userId"
                                class="mat-subheading-1 title-text ws-mat-text-block-fade-gradient">
                                {{ widgetData?.content?.name }}
                            </div>
                            <div class="flex w-full flex-wrap flex-middle">
                                <p class="whitespace-normal description-text mat-body-2">
                                    {{ widgetData?.content?.description }}
                                </p>
                            </div>
                        </div>
                    </mat-card-content>
                </ng-container>
            </a>
        </ng-container>
    </div>
</mat-card>
