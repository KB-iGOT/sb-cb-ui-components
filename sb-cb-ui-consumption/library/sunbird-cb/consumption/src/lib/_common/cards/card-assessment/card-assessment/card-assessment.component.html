<ng-container *ngIf="!isCardLoading && enrollmentMapData && enrollmentMapData[widgetData?.content?.identifier]">
	<mat-card class="card-assessment card-scheduled-assessment card-users-container  padding-remove cursor-pointer mr-4"
		*ngFor="let item of enrollmentMapData[widgetData?.content?.identifier] | objectToArray | slice:0:5">
		<a (click)="getRedirectUrlData(widgetData?.content); $event.stopPropagation()">
			<div class="display-contents">
				<ng-container *ngIf="item">
					<mat-card-content>
						<div class="flex flex-col h-full">
							<div class="flex flex-1 flex-row padding-s">
								<div class="flex image-container">
									<ng-container *ngIf="item?.content?.posterImage">
										<img mat-card-image class="margin-remove assess-img" [src]="item?.content?.posterImage | pipePublicURL"
											[alt]="item?.content?.name">
									</ng-container>
									<ng-container *ngIf="!item?.content?.posterImage">
										<ng-template #defaultImg>
											<img mat-card-image [src]="defaultThumbnail" loading="lazy"
												class="card-wide-img ws-mat-primary-lite-background margin-remove assess-img"
												[alt]="item?.content?.name" />
										</ng-template>
									</ng-container>

								</div>
								<div class="flex title-container flex-col">
									<div class="flex title-text mat-subheading-1">
										{{ item?.content?.name }}
									</div>
									<div class="flex margin-remove margin-top-s font-normal mat-caption sub-title-text">
										<div class="course_logo_box">
											<img [src]="item?.content?.creatorLogo | pipePublicURL " class="source-icon"
												[wsUtilsDefaultThumbnail]="defaultSLogo"
												[alt]="(item?.content?.sourceName + '_' + item?.content?.identifier)" />
										</div>
										<span class="sub-title-text">
											{{ (item?.content?.organisation && item?.content?.organisation[0]) ?
											item?.content?.organisation[0] : 'Karmayogi Bharat' }}
										</span>
									</div>
								</div>
							</div>
							<span class="start-span">Assessment starts in </span>
							<mat-card-footer class="assessment-card-footer  padding-m">
								<div class="flex flex-1 items-center justify-center col-row margin-top-m">
									<div class="flex margin-right-m">
										<span *ngIf="daysPending"> {{ startCountdown(item?.batch?.startDate) }}<div id="demo"></div> </span>
										<span *ngIf="!daysPending" class="start-btn"> Start Assessment
										</span>
									</div>
									<div class="flex">
										<span class="time-span flex items-center justify-center">{{item?.batch?.startDate | date: 'd MMM, y' }}</span>
									</div>
								</div>
							</mat-card-footer>
						</div>
					</mat-card-content>
				</ng-container>
			</div>
		</a>
	</mat-card>
</ng-container>

<ng-container *ngIf="isCardLoading">
	<mat-card class="card-assessment card-scheduled-assessment card-users-container  padding-remove cursor-pointer mr-4">
		<a>
			<div class="display-contents">
				<ng-container>
					<mat-card-content>
						<div class="flex flex-col h-full">
							<div class="flex flex-1 flex-row padding-s">
								<div class="flex image-container">
									<ng-container>
										<sb-uic-skeleton-loader [width]="'100%'" [height]="'140px'"
											></sb-uic-skeleton-loader>
									</ng-container>

								</div>
								<div class="flex title-container flex-col">
									<div class="flex title-text mat-subheading-1">
										<sb-uic-skeleton-loader [width]="'100%'" [height]="'16px'"
											[bindingClass]="'flex rounded br-8'"></sb-uic-skeleton-loader>
									</div>
									<div class="flex margin-remove margin-top-s font-normal mat-caption sub-title-text">
										<sb-uic-skeleton-loader [width]="'100%'" [height]="'16px'"
											[bindingClass]="'flex rounded br-8'"></sb-uic-skeleton-loader>
									</div>
								</div>
							</div>
							<span class="text-center"><sb-uic-skeleton-loader [width]="'90px'" [height]="'16px'"
									[bindingClass]="'flex rounded br-8'"></sb-uic-skeleton-loader> </span>
							<mat-card-footer
								class="assessment-card-footer col-row padding-l">
								<div class="flex flex-1 items-center justify-center col-row margin-top-m">
								<div class="flex margin-right-m">
									<sb-uic-skeleton-loader [width]="'100px'" [height]="'16px'"
										[bindingClass]="'flex rounded br-8'"></sb-uic-skeleton-loader>
								</div>
								<div class="flex">
									<sb-uic-skeleton-loader [width]="'100px'" [height]="'16px'"
										[bindingClass]="'flex rounded br-8'"></sb-uic-skeleton-loader>
								</div>
								</div>
							</mat-card-footer>
						</div>
					</mat-card-content>
				</ng-container>
			</div>
		</a>
	</mat-card>
</ng-container>
