
<ng-container *ngIf="!isCardLoading">
    <mat-card class="channels-card card-channels-container mr-5 padding-remove cursor-pointer">
        <div class="display-contents">
            <ng-container *ngIf="widgetData?.content">
                <a (click)="raiseTelemetry(widgetData?.content); redirectTo(widgetData?.content); $event.stopPropagation()"
                    i18n-aria-label>
                    <ng-container>
                        <mat-card-content class="min-top">
                            <div class="flex flex-col h-full">
                                <div class="image-container">
                                    <ng-container *ngIf="widgetData?.content?.imgUrl; else defaultImg">
                                        <img mat-card-image [src]="widgetData?.content?.imgUrl" loading="lazy"
                                        class="card-img ws-mat-primary-lite-background margin-remove"  [wsUtilsDefaultThumbnail]="defaultThumbnail"
                                        [alt]="widgetData?.content?.orgName" />
                                    </ng-container>
                                    <ng-template #defaultImg>
                                        <sb-uic-avatar-photo [randomColor]="true" [name]="widgetData?.content?.orgName" [photoUrl]="widgetData?.content?.imgUrl" size="m-side-rating">
                                        </sb-uic-avatar-photo>
                                    </ng-template>
                                </div>
                                <div class="flex  title-container px-2">
                                    <div [id]="'m-c-'+ widgetData?.content?.identifier"
                                        class="flex-1 text-center  mat-subheading-2 title-text ws-mat-black-text">
                                        {{ widgetData?.content?.orgName }}
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </ng-container>
                </a>
            </ng-container>
        </div>
    </mat-card>
</ng-container>


<ng-container *ngIf="isCardLoading">
    <mat-card class="channels-card card-channels-container mr-5 padding-remove cursor-pointer">
        <div class="display-contents">
            <ng-container >
                <a i18n-aria-label>
                    <ng-container>
                        <mat-card-content class="min-top">
                            <div class="flex flex-col h-full">
                                <div class="image-container">
                                    <sb-uic-skeleton-loader class="w-full" [width]="'100%'" [height]="'140px'" [bindingClass]="'flex rounded'"></sb-uic-skeleton-loader>
                                </div>
                                <div class="flex  title-container px-2">
                                    <div class="flex-1 text-center  mat-subheading-2 title-text ws-mat-black-text">
                                        <sb-uic-skeleton-loader  [width]="'100%'" [height]="'12px'" [bindingClass]="'flex rounded mb-2'"></sb-uic-skeleton-loader>
                                        <sb-uic-skeleton-loader [width]="'100%'" [height]="'12px'" [bindingClass]="'flex rounded'"></sb-uic-skeleton-loader>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </ng-container>
                </a>
            </ng-container>
        </div>
    </mat-card>
</ng-container>
