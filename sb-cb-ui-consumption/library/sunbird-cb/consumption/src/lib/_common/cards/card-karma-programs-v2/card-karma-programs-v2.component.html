<mat-card class="channels-card card-channels-container mr-5 padding-remove cursor-pointer" [ngStyle]="{'background': widgetData?.content?.bgColor}">
    <div class="display-contents">
        <ng-container *ngIf="widgetData?.content">
            <a (click)="redirectTo(widgetData?.content);$event.stopPropagation()">
                <ng-container>
                    <mat-card-content class="min-top">
                        <div class="flex flex-row md:flex-col h-full">
                            <div class="image-container">
                                <ng-container *ngIf="widgetData?.content?.posterImage">
                                    <img mat-card-image [src]="widgetData?.content?.posterImage | pipePublicURL" loading="lazy"
                                    class="card-img ws-mat-primary-lite-background margin-remove" [wsUtilsDefaultThumbnail]="defaultThumbnail"
                                    [alt]="widgetData?.content?.title" />
                                  </ng-container>
                                  <ng-container *ngIf="!widgetData?.content?.posterImage">
                                    <ng-container *ngIf="widgetData?.content?.imgSource && widgetData?.content?.imgSource?.length; else defaultImg">
                                      <img mat-card-image [src]="widgetData?.content?.imgSource[0] | pipePublicURL" loading="lazy"
                                      class="card-img ws-mat-primary-lite-background margin-remove"  [wsUtilsDefaultThumbnail]="defaultThumbnail"
                                      [alt]="widgetData?.content?.title" />
                                    </ng-container>
                                    <ng-template #defaultImg>
                                      <img mat-card-image [src]="defaultThumbnail" loading="lazy"
                                      class="card-img ws-mat-primary-lite-background margin-remove"
                                      [alt]="widgetData?.content?.title" />
                                    </ng-template>
                                  </ng-container>
                            </div>
                            <div class="flex items-center">
                                <div class="title-container">
                                    <div class="flex   px-2">
                                        <div [id]="'m-c-'+ widgetData?.content?.identifier"
                                            class="flex-1 text-start  mat-subheading-2 title-text ws-mat-white-text">
                                            {{ widgetData?.content?.title }}
                                        </div>
                                    </div>
                                    <div class="flex  px-2">
                                        <div [id]="'m-c-'+ widgetData?.content?.identifier"
                                            class="flex-1 text-start margin-remove  margin-top-xxs mat-subheading-2 title-text ws-mat-white-text">
                                            {{ widgetData?.content?.children?.length}} Programs
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </ng-container>
            </a>
        </ng-container>
    </div>
</mat-card>
