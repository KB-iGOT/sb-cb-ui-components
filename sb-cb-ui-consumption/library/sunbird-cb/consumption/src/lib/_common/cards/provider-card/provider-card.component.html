<ng-container *ngIf="!isCardLoading">
  <ng-container *ngIf="widgetData && widgetData?.content">
    <div class="providers-container">
      <div class="provider-card" [ngStyle]="{'border-top': '72px solid ' + widgetData?.content?.bgColor || 'transparent'}">
        <div class="circle-wrapper">
          <div class="circle">
            <div class="background-circle">
              <ng-container *ngIf="widgetData?.content?.logoUrl; else defaultImg">
                <img [src]="widgetData?.content?.logoUrl" alt="{{  widgetData?.content?.name }}">
              </ng-container>
              <ng-template #defaultImg>
                <sb-uic-avatar-photo [randomColor]="true" [name]="widgetData?.content?.name" [photoUrl]="widgetData?.content?.logoUrl" size="m-side-rating">
                </sb-uic-avatar-photo>
              </ng-template>
              
            </div>
          </div>
        </div>
        <div class="provider-content">
          <p>{{ widgetData?.content?.name }}</p>
          <div class="view-provider-button flex items-center" (click)="redirectTo(widgetData.content)">View Provider 
            <mat-icon class="" color="accent">navigate_next</mat-icon></div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
<ng-container *ngIf="isCardLoading">
    <div class="providers-container">
      <div class="provider-card" [ngStyle]="{'border-top': '72px solid gray'}">
        <div class="circle-wrapper">
          <div class="circle">
            <div class="background-circle">
              <sb-uic-skeleton-loader [width]="'100%'" [height]="'100%'" class="w-full h-full" [bindingClass]="'flex rounded rounded-full'"></sb-uic-skeleton-loader>
            </div>
          </div>
        </div>
        <div class="w-full p-4 provider-content">
          <p class="w-full pl-4"> <sb-uic-skeleton-loader [width]="'200px'" [height]="'12px'" class="w-full h-full"  [bindingClass]="'flex rounded'"></sb-uic-skeleton-loader></p>
          <div class="w-full pl-4 view-provider-button" (click)="redirectTo(widgetData.content)"><sb-uic-skeleton-loader [width]="'200px'" [height]="'12px'"  class="w-full h-full"  [bindingClass]="'flex rounded'"></sb-uic-skeleton-loader></div>
        </div>
      </div>
    </div>
</ng-container>
