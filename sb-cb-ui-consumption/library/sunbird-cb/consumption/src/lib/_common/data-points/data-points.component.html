<div class="w-full metrics-web" *ngIf="layoutType === 'multipleRows'">
    <div *ngFor="let obj of objectData" class="">
        <div class="element-div" [ngClass]="{'linebreak': obj?.linebreak}">
            <div class="flex flex-row gap-3 items-top">
                <div>
                    <img class="objIcon" [src]="obj.icon" [style.color]="obj?.iconColor">
                </div>
                <div>
                    <div [style.color]="obj?.valueColor" class="objHeader pb-1" >{{obj?.value}}</div>
                    <div [style.color]="obj?.labelColor" class="objDescription">{{obj?.label}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="w-full" *ngIf="layoutType === 'singleRow'">
    <div class="flex gap-4">
        <div *ngFor="let obj of objectData" class="flex-container">
            <div class="melement-div {{obj?.background}} flex-item">
                <div class="flex flex-row gap-3">
                    <div>
                        <img [style.color]="obj?.iconColor"  class="mobjIcon" [src]="obj.icon">
                    </div>
                    <div>
                        <div [style.color]="obj?.valueColor" class="mobjHeader pb-1">{{obj?.value}}</div>
                        <div [style.color]="obj?.labelColor" class="mobjDescription">{{obj?.label}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>

<div class="w-full" *ngIf="layoutType === 'gridLayout'">
    <div class="w-full" *ngIf="layoutType === 'gridLayout'">
        <div class="top-container">
            <div class="flex-container" *ngFor="let chunk of customArray">
                <div *ngFor="let item of chunk">
                    <div class="flex-item">
                        <div class="flex flex-row gap-5 infra-element-div">
                            <div>
                               <div [style.color]="item?.valueColor" class="infra-objHeader">{{item?.value}}</div>
                                <div [style.color]="item?.labelColor" class="custom-opacity infra-objDescription padding-top-s">{{item?.label}}</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>   
</div>
