<div class="w-full metrics-web" *ngIf="layoutType === 'multipleRows'">
    <div *ngFor="let obj of objectData" class="">
        <div class="element-div" [ngClass]="{'linebreak': obj.linebreak}">
            <div class="flex flex-row gap-3 items-top">
                <div>
                    <img class="objIcon" [ngClass]="obj.iconColor" [src]="obj.icon">
                </div>
                <div>
                    <div class="{{obj.headercolor}} objHeader pb-1" class="pb-3">{{obj.header}}</div>
                    <div class="{{obj.descriptionColor}} objDescription">{{obj.description}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="w-full" *ngIf="layoutType === 'singleRow'">
    <div class="flex gap-4">
        <div *ngFor="let obj of objectData" class="flex-container">
            <div class="melement-div {{obj.background}} flex-item">
                <div class="flex flex-row gap-3">
                    <div>
                        <img class="mobjIcon" [ngClass]="obj.iconColor" [src]="obj.icon">
                    </div>
                    <div>
                        <div class="{{obj.headercolor}} mobjHeader pb-1" class="pb-3">{{obj.header}}</div>
                        <div class="{{obj.descriptionColor}} mobjDescription">{{obj.description}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>

<div class="w-full" *ngIf="layoutType === 'gridLayout'">
    <div class="w-full" *ngIf="layoutType === 'gridLayout'">
        <div class="top-container">
            <div class="flex-container" *ngFor="let chunk of customArray">
                <div *ngFor="let item of chunk">
                    <div class="flex-item">
                        <div class="flex flex-row gap-5 infra-element-div">
                            <div>
                               <div class="{{item.headercolor}} infra-objHeader" class="pb-3">{{item.header}}</div>
                                <div class="{{item.descriptionColor}} infra-objDescription padding-top-s">{{item.description}}</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>   
</div>
