<sb-uic-sliders-ng-content [title]="'providerName'" (currentIndexValue)="getCurrentIndex($event)" [loadNgContentData]="true" [widgetData]="responseData" [styleData]="styleData">
    <div sliderbody>
        <div *ngFor="let data of responseData; let i = index" [hidden]="i !== currentIndex">
            <div class="flex justify-center">
                <div class="avatar-block mr-3">
                    <sb-uic-avatar-photo [name]="contentCard?.userDetails?.firstName" [photoUrl]="contentCard?.userDetails?.profileImageUrl" size="m-side-rating">
                    </sb-uic-avatar-photo>
                </div>
                <div class="avatar-block mr-3">
                    <sb-uic-avatar-photo [name]="contentCard?.userDetails?.firstName" [photoUrl]="contentCard?.userDetails?.profileImageUrl" size="m-side-rating">
                    </sb-uic-avatar-photo>
                </div>
            </div>
            <div class="user-ratting-wrapper flex flex-wrap justify-center">
                <p class="userName w-full">Harshit Rao</p>
    
                <div class="flex w-full flex-row justify-center gap-2 mb-4">
                    <mat-icon class="mat-icon material-icons rating-icon ws-mat-black16-text"
                        [ngClass]="{'ws-mat-orange-text': getRatingIconClass(rating, 3.3)}"
                        *ngFor="let rating of [1, 2, 3, 4, 5]">
                        {{ getRatingIcon(rating, 3.3) }}
                    </mat-icon>
                </div>
                <p class="content-feedback w-full">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua enim ad minim veniam, quis nostrud.</p>
                <div class="w-full m-8">
                    <sb-uic-cards [widgetData]="contentCard"></sb-uic-cards>
                </div>
            </div>
        </div>
    </div>
</sb-uic-sliders-ng-content>
