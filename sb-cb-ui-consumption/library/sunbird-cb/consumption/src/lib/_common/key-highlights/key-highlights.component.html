<ng-container *ngIf="contentdata?.length && mode === 'desktop'">
    <div class="key-highlighs-container">
        <sb-uic-sliders-ng-content
            [title]="'providerName'"
            [autoScroll]="true"
            [currentIndex]="currentIndex" 
            (currentIndexValue)="getCurrentIndex($event)"
            [loadNgContentData]="true"
            [customBanner]="true"
            [widgetData]="contentdata" [styleData]="styleData">
            <div sliderbody>
                <div *ngFor="let content of contentdata; let i = index" [hidden]="i !== currentIndex">
                    <div class="flex flex-row">
                        <div class="kh-left">Key Highlights</div>
                        <div class="kh-right"> {{content?.title}}</div>
                    </div>
                </div>
            </div>                    
        </sb-uic-sliders-ng-content>
    </div>
</ng-container>

<ng-container *ngIf="contentdata?.length && mode === 'mobile'">
    <div class="p-5">
        <div class="mob-key-highlighs-container">
            <sb-uic-sliders-ng-content
                [title]="'providerName'"
                [autoScroll]="true"
                [currentIndex]="currentIndex" 
                (currentIndexValue)="getCurrentIndex($event)"
                [loadNgContentData]="true"
                [customBanner]="true"
                [widgetData]="contentdata" [styleData]="styleData">
                <div sliderbody>
                    <div *ngFor="let content of contentdata; let i = index" [hidden]="i !== currentIndex">
                        <div class="flex flex-row">
                            <div class="kh-left">Key Highlights</div>
                        </div>
                        <div class="flex flex-row">
                            <div class="kh-description"> {{content?.title}}</div>
                        </div>
                    </div>
                </div>                    
            </sb-uic-sliders-ng-content>
        </div>
    </div>
</ng-container>
