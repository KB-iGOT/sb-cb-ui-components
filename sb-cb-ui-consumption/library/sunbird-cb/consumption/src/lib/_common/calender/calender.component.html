<div class="w-full p-3 event-day my-3" 
    *ngFor="let obj of objectData?.training"
    [style.backgroundColor]="obj?.backgroundColor" 
    [style.borderColor]="objectData?.activeColor">
    <div class="flex item-top gap-8 {{ obj.events.length ? '' : 'aliginCenter'}}">
        <div class="event-date">
            <div class="currentDay">{{obj.eventDate}}</div>
        </div>
        <div class="details w-full" *ngIf="obj.events.length">
            <div class="flex p-4 item-center events-list mb-{{obj.events.length === (i+1) ? '0' : '2'}} gap-20" [style.backgroundColor]="event?.backgroundColor"
                 *ngFor="let event of obj.events; let i = index" >
                <div>
                    <div class="flex flex-row item-center gap-10 pb-2">
                        <div class="flex item-center gap-2 row1 col1">
                            <div><mat-icon class="icon-tour">schedule</mat-icon> </div>
                            <div>{{event.startTime}} to {{event.endTime}}</div>
                        </div>
                        <div class="flex item-center col1">{{event.title}}</div>
                    </div>
                    <div class="flex flex-row item-center gap-10">
                        <div class="flex item-center gap-2 row1 col1" *ngIf="event.startDate && event.endDate">
                            <div><mat-icon class="icon-tour">date_range</mat-icon> </div>
                            <div>{{event.startDate}} - {{event.endDate}}</div>
                        </div>
                        <div class="flex item-center gap-2 col1">
                            <div><mat-icon class="icon-tour">location_on</mat-icon> </div>
                            <div class="flex item-center">{{event.location}}</div>
                        </div>
                    </div>
                </div>
                <div class="visit-link">
                    Visit
                </div>
            </div>
        </div>
        <div class="details w-full" *ngIf="!obj.events.length">
            No trainings.
        </div>
    </div>
</div>
