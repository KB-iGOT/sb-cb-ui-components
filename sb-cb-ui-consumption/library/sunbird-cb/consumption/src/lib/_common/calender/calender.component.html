<div *ngIf="layoutType==='grid'">
    <div *ngFor="let obj of objectData?.training;  let i = index">
        <sb-uic-calender-day [day]="obj"
            [layoutType]="layoutType"
            [objectData]="objectData"
            [dataLoading]="isDataLoading"
            [rowId]="i">
        </sb-uic-calender-day>
    </div>    
</div>

<div *ngIf="layoutType==='row'">
    <div *ngFor="let obj of objectData?.training; let j = index">
        <sb-uic-calender-day [day]="obj"
            [layoutType]="layoutType"
            [objectData]="objectData"
            [dataLoading]="isDataLoading"
            [rowId]="j">
        </sb-uic-calender-day>
    </div>
</div>
