<div class="w-full">
    <div class="flex item-center cbp-logo">
        <div class="cbp-heading"
            [style.backgroundColor]="objectData?.header?.background"
            [style.color]="objectData?.header?.color">
            {{objectData?.title}}
        </div>
    </div>
    
    <div class="cbp-list-container" *ngIf="contentdata.length"
        [style.borderColor]="objectData?.panelborder"
        [style.backgroundColor]="objectData?.panelBackground">
        <ng-container *ngIf="contentdata.length; else msgTemp">
            <sb-uic-sliders-ng-content
                [title]="'providerName'"
                [currentIndex]="currentIndex"
                (currentIndexValue)="getCurrentIndex($event)"
                [loadNgContentData]="true" [widgetData]="contentdata"
                [styleData]="styleData">
                <div sliderbody>
                    <div *ngFor="let item of contentdata; let i = index" [hidden]="i !== currentIndex">
                        <div class="cbp-list-item"
                            [style.borderColor]="objectData?.listItem?.border"
                            [style.color]="objectData?.listItem?.border"
                            [style.backgroundColor]="objectData?.listItem?.background">
                            <div class="cbp-item-title">{{item?.title}}</div>
                            <div class="flex download-sec">
                                <div class="flex gap-3 cbp-download" (click)="downloadCBPPlan(item)">
                                    <img [src]="objectData?.downloadIcon">Download
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </sb-uic-sliders-ng-content>
        </ng-container>
        <ng-template #msgTemp>
            <div class="padding-bottom-m">
                {{objectData?.noData}}
            </div>
        </ng-template>
    </div>
</div>
