
<section class="horizontal-scroll-container h-full" [id]="id"
[ngClass]="{'px-4': sliderConfig.showNavs && sliderConfig.showNavsSpacing, 'mt-5':sliderConfig.cerificateCardMargin}">
    <div name="horizontal-scroll-content-strip" class="horizontal-scroll-content" #horizontalScrollElem>
        <ng-content></ng-content>
    </div>
    <div class="navigation {{isMobile? sliderConfig?.responsive?.arrowsPlacement : sliderConfig?.arrowsPlacement}}">
        <ng-container *ngIf="sliderConfig?.showNavs">
            <button i18n-aria-label aria-label="back" name="content-backward-button" mat-mini-fab color="" 
                (click)="showPrev()" class="prevBtn  mat-elevation-z" [hidden]="!enablePrev"
                [ngClass]="{'prevBtnHover': onHover}">
                <mat-icon>navigate_before</mat-icon>
            </button>
        </ng-container>
        <ng-container *ngIf="sliderConfig?.showNavs">
            <button i18n-aria-label aria-label="next" name="content-forward-button" mat-mini-fab (click)="showNext()"
                color="" class="nextBtn  mat-elevation-z" [ngClass]="{'nextBtnHover': onHover}"
                [hidden]="!enableNext || loadStatus === 'fetching'">
                <mat-icon>navigate_next</mat-icon>
            </button>
        </ng-container>
    </div>
    <!-- <div class="nextLoading" *ngIf="loadStatus === 'fetching'">
        <mat-spinner></mat-spinner>
    </div> -->    
</section>

<div class="dots-container {{isMobile? sliderConfig?.responsive?.dotsAlign : sliderConfig?.dotsAlign}}" 
*ngIf="(isMobile && sliderConfig?.responsive?.showDots) || (!isMobile && sliderConfig?.showDots)">
    <!-- <span class="dot" [ngClass]="{ active: j === currentIndex }" -->
    <span class="dot" [ngClass]="{ active: j === activeNav }" *ngFor="let slide of bottomDotsArray; let j = index" (click)="slideTo(j)"></span>
</div>
