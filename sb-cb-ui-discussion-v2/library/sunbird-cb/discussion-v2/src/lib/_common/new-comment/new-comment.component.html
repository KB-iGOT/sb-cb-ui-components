<div class="flex flex-1 flex-col start-comment-container" [ngStyle]="config?.styles">
    <div class="flex flex-1 flex-col mb-6" *ngIf="config?.showTopInfo">
        <div class=" w-full text-center">
            <mat-icon class="icon new-post-icon" aria-hidden="false" i18n-aria-label
                aria-label="Fail">{{config?.topInfo?.icon}}</mat-icon>
        </div>
        <div class="flex items-center justify-center" [innerHTML]="config?.topInfo?.text">

        </div>
    </div>
    <div class="flex gap-2 items-center" id="start-comment">
        <div class="" *ngIf="config?.avatarPhoto?.show">
            <d-v2-avatar-photo [size]="config?.avatarPhoto?.size"
                [name]="loogedInUserProfile?.firstName || config?.avatarPhoto?.name"
                [photoUrl]="loogedInUserProfile?.profileImageUrl || ''"
                [color]="config?.avatarPhoto?.color"></d-v2-avatar-photo>
        </div>
        <div class="flex flex-1 items-center">
            <form class="flex flex-1 items-center">
                <!-- <mat-form-field appearance="outline" class="w-full pl-1"> -->
                    <div class="relative w-full flex ">
                        <input #comment name="comment" class="flex-1 discuss-input mr-2" [formControl]="searchControl" [attr.disabled]="toggleDisable()" i18n-placeholder 
                        [placeholder]="config?.commentBox?.placeholder || 'Add a comment'" (focus)="onFocus()">
                        <mat-icon class="icon emoji-picker" aria-hidden="false" i18n-aria-label aria-label="Fail" (click)="toggleEmojiPicker()">sentiment_satisfied</mat-icon>
                        <br />
                        <emoji-mart 
                        class="emoji-mart absolute"
                        set="google"
                        *ngIf="showEmojiPicker"
                        (emojiSelect)="addEmoji($event)"
                        title="Pick your emojiâ€¦"
                        ></emoji-mart>
                    </div>
                <!-- </mat-form-field> -->
                <button mat-flat-button color="secondary" class="primary-button custom-rounded"
                    (click)="submitComment()"
                    [disabled]="(!comment.value || comment.value.length < 1 )||!discussV2Svc?.enrolledContent">
                    <mat-icon *ngIf="config?.postBtn?.icon" class="icon cursor-pointer" aria-hidden="false"
                        i18n-aria-label aria-label="Report">{{config?.postBtn?.icon || 'send'}}</mat-icon>
                    <span *ngIf="config?.postBtn?.text" class="ml-1">{{config?.postBtn?.text}}</span>
                </button>

            </form>
        </div>
        <!-- <div class="text-box">Ask a question or post an idea</div>
      <div class="buton">start discussion</div> -->
    </div>
</div>
