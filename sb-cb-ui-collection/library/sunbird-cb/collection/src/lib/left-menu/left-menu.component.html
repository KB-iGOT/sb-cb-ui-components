  </div>

  <mat-nav-list>
    <ng-container *ngFor="let menuItem of widgetData.menus">
      <ng-container *ngIf="menuItem.subMenu && menuItem.subMenu.length > 0; else singleLink">
        <mat-expansion-panel *ngIf="menuItem.enabled && isAllowed(menuItem)" hideToggle [expanded]="false" #expansion>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ menuItem.name }}
              <mat-panel-description>
                <mat-icon *ngIf="!expansion.expanded">arrow_drop_down</mat-icon>
                <mat-icon *ngIf="expansion.expanded">arrow_drop_up</mat-icon>
              </mat-panel-description>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <!-- Submenus -->
          <mat-nav-list>
            <ng-container *ngFor="let subItem of menuItem.subMenu; let i = index">
              <a mat-list-item [attr.data-index]="i" (click)="menuClick(subItem)"
                *ngIf="subItem?.enabled && !subItem.customRouting && !subItem.fragment && !subItem.queryParams"
                [routerLink]="[subItem.routerLink]"
                routerLinkActive="ws-active-route-menu" queryParamsHandling="preserve">
                <span class="padding-left-xs menu-text">{{ subItem.name }}</span>
              </a>

              <a mat-list-item [attr.data-index]="i" (click)="menuClick(subItem)"
                *ngIf="subItem?.enabled && !subItem.customRouting && subItem.fragment && !subItem.queryParams"
                [routerLink]="'.'" [class.ws-active-route-menu]="isLinkActive(subItem.key, i)"
                [fragment]="subItem.fragment? subItem.key : ''" queryParamsHandling="preserve">
                <span class="padding-left-xs menu-text">{{subItem?.name}}</span>
              </a>
              
              <a mat-list-item [attr.data-index]="i" (click)="menuClick(subItem)"
                *ngIf="subItem.enabled && subItem.customRouting && !subItem.queryParams" [routerLink]="getLink(subItem)"
                queryParamsHandling="preserve" routerLinkActive="ws-active-route-menu">
                <span class="padding-left-xs menu-text">{{subItem?.name}}</span>
              </a>

              <a mat-list-item [attr.data-index]="i" (click)="menuClick(subItem)"
                *ngIf="subItem?.enabled && !subItem.customRouting  && !subItem.fragment && subItem.queryParams"
                [routerLink]="subItem.routerLink" [queryParams]="{'status':subItem.queryParams}"
                queryParamsHandling="preserve" [class.ws-active-route-menu]="isLinkActive2(subItem.routerLink)">
                <span class="padding-left-xs menu-text">{{subItem?.name}}</span>
              </a>

            </ng-container>
          </mat-nav-list>
        </mat-expansion-panel>
      </ng-container>

      <!-- Template for menu items without subMenu -->
      <ng-template #singleLink>
        <ng-container *ngIf="isAllowed(menuItem)">
          <a mat-list-item [attr.data-index]="i" (click)="menuClick(menuItem)"
            *ngIf="menuItem?.enabled && !menuItem.customRouting && !menuItem.fragment && !menuItem.queryParams"
            [routerLink]="[menuItem.routerLink]"
            routerLinkActive="ws-active-route-menu" queryParamsHandling="preserve">
            <span class="padding-left-xs menu-text">{{ menuItem.name }}</span>
          </a>

          <a mat-list-item [attr.data-index]="i" (click)="menuClick(menuItem)"
            *ngIf="menuItem?.enabled && !menuItem.customRouting && menuItem.fragment && !menuItem.queryParams"
            [routerLink]="'.'" [class.ws-active-route-menu]="isLinkActive(menuItem.key, i)"
            [fragment]="menuItem.fragment? menuItem.key : ''" queryParamsHandling="preserve">
            <span class="padding-left-xs menu-text">{{menuItem?.name}}</span>
          </a>

          <a mat-list-item [attr.data-index]="i" (click)="menuClick(menuItem)"
            *ngIf="menuItem?.enabled && menuItem.customRouting && !menuItem.queryParams"
            [routerLink]="getLink(menuItem)" queryParamsHandling="preserve" routerLinkActive="ws-active-route-menu">
            <span class="padding-left-xs menu-text">{{menuItem?.name}}</span>
          </a>
          
          <a mat-list-item [attr.data-index]="i" (click)="menuClick(menuItem)"
            *ngIf="menuItem?.enabled && !menuItem.customRouting  && !menuItem.fragment && menuItem.queryParams"
            [routerLink]="menuItem.routerLink" [queryParams]="{'status':menuItem.queryParams}"
            queryParamsHandling="preserve" [class.ws-active-route-menu]="isLinkActive2(menuItem.routerLink)">
            <span class="padding-left-xs menu-text">{{menuItem?.name}}</span>
          </a>

        </ng-container>
      </ng-template>
    </ng-container>
  </mat-nav-list>


</div>
