<ng-container *ngIf="enableFeature && contentId">
  <!-- <mat-card> -->
  <div class="flex flex-column width-custom">
    <span class="mat-body-1 mt-4 mb-10" id="total rating" i18n>{{userRating?.ratingCount || 0}}{{' ratings'}}</span>
    <div class="flex flex-column">
      <!-- <button i18n-aria-label aria-label="Rating" aria-labelledby="rate-heading" name="user-content-rating-star-{{i+1}}"
        [disabled]="isRequesting || isDisabled" class="rating-button" mat-icon-button
        *ngFor="let _ of [1, 2, 3, 4, 5]; let i = index" (click)="addRating(i)" color="primary">
        <mat-icon class="rating-icon orange">
          {{ (userRating || -1) > i ? 'star' : 'star_border' }}</mat-icon>
      </button> -->
      <ng-container *ngFor="let _ of (userRating?.ratingInfo || [5,4,3,2,1]); let i = index">
        <div class="flex flex-1">
          <span class="star-text mat-subheading-2">{{_.rating || (i+1)}} star</span>
          <mat-progress-bar class="progress" [value]="_.count" aria-label="Rating" color="warn" mode="determinate">
          </mat-progress-bar>
        </div>
      </ng-container>
    </div>
  </div>
  <!-- </mat-card> -->
</ng-container>
